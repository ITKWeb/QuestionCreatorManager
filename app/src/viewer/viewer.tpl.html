<div class="title">
	{{qcmtitle}}
</div>

<div class="body">

	<div class="image">
		<img src="{{questionimageurl}}">
	</div>

	<div class="question">
		<div class="questiontitle">
			{{questiontitle}} :
		</div>
		<div ng-repeat="answer in answers">
			<div>
				<input type="{{answerType}}" name="answer" value="answer">{{answer.title}}<br>
			</div>
		</div>
		<div class="btn" ng-click="next" >
			{{buttonLabel}}
			<!--input type="submit" value="{{buttonLabel}}"-->
		</div>
	</div>

</div>
